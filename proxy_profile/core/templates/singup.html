<form method="post"> {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
                <small style="...">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <p style="...">{{ error }}</p>
            {% endfor %}
        </p>
    {% endfor %}
    <button type="submit">Sing up</button>

</form>
